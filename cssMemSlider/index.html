<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="memSlider center">
        <div class="slides">
            <input type="radio" name="a" id="a1" checked>
            <input type="radio" name="a" id="a2">
            <input type="radio" name="a" id="a3">
            <input type="radio" name="a" id="a4">
            <input type="radio" name="a" id="a5">

            <div class="slide"><img src="" alt=""></div>
            <div class="slide"><img src="" alt=""></div>
            <div class="slide"><img src="" alt=""></div>
            <div class="slide"><img src="" alt=""></div>
            <div class="slide"><img src="" alt=""></div>
        </div>

        <div class="navigation">
            <label for="a1" class="bar"></label>
            <label for="a2" class="bar"></label>
            <label for="a3" class="bar"></label>
            <label for="a4" class="bar"></label>
            <label for="a5" class="bar"></label>
        </div>
    </section>
</body>
</html>
