<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>memSlider</title>
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  </head>
  <body>
    <section class="section-mem">
      <div class="wrapper-m">
        <div class="slider center">
          <div class="slides">
            <input type="radio" name="rad" id="rad1" checked />
            <input type="radio" name="rad" id="rad2" />
            <input type="radio" name="rad" id="rad3" />
            <input type="radio" name="rad" id="rad4" />

            <div class="slide div1"><img src="./img/carpet-1.jpg" alt="" /></div>
            <div class="slide"><img src="./img/carpet-2.jpg" alt="" /></div>
            <div class="slide"><img src="./img/carpet-3.jpg" alt="" /></div>
            <div class="slide"><img src="./img/carpet-4.jpg" alt="" /></div>
          </div>
          <div class="navigation">
            <label for="rad1" class="bar"></label>
            <label for="rad2" class="bar"></label>
            <label for="rad3" class="bar"></label>
            <label for="rad4" class="bar"></label>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
